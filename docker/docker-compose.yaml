version: '3.3'
services:
  backend:
    build: ./Dockerfile
    container_name: backend
    environment:
      - DATABASE_URL=postgres://postgres:password@database/cognitio?sslmode=disable
    ports:
      - "8080:8080"
    links:
       - database
    networks: 
      - backend
      - database
    depends_on:
      - database
  
  database:
    image: postgres:14.0
    container_name: database
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    networks: 
      - database
  
networks:
  backend:
  database:
